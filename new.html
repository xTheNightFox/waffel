<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>I love you Waffel</title>
    <style>
        body {
            background-color: #fff0f5;
            color: red;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 50px;
            text-shadow: 2px 2px #ff69b4;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 90px;
            background: red;
            border-radius: 50px 50px 0 0;
        }

        .heart:before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .heart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: fall 10s linear infinite;
        }

        .background-hearts div::before,
        .background-hearts div::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .background-hearts div::before {
            top: -10px;
            left: 0;
        }

        .background-hearts div::after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                top: -20px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="background-hearts">
    <!-- viele fallende Herzen -->
    <div style="left: 10%; animation-delay: 0s;"></div>
    <div style="left: 30%; animation-delay: 2s;"></div>
    <div style="left: 50%; animation-delay: 4s;"></div>
    <div style="left: 70%; animation-delay: 6s;"></div>
    <div style="left: 90%; animation-delay: 1s;"></div>
    <div style="left: 20%; animation-delay: 3s;"></div>
    <div style="left: 60%; animation-delay: 5s;"></div>
    <div style="left: 80%; animation-delay: 7s;"></div>
</div>

<h1>I love you Waffel ❤️</h1>

<div class="heart-container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</div>
</body>
</html>
